---
version: 1
applications:
  - name: transaction-log
    routes:
      - route: ((route))
    instances: ((instances))
    memory: ((memory))
    services:
      # DB name convention is <app-name>-db
      - transaction-log-db
    buildpacks:
      - python_buildpack
    env:
      SECRET_KEY: ((SECRET_KEY))
      DISABLE_COLLECTSTATIC: 1
      DJANGO_SETTINGS_MODULE: transaction_log.settings
