---
applications:
  - name: give-transaction-logging
    buildpacks: 
      - java_buildpack
    path: target/give-transaction-logging-0.0.1-SNAPSHOT.jar
    random-route: true
    services:
      - give-transaction-logging-data
    env:
      spring:
        profiles: cloud
        datasource:
          url: ${cloud.services.give-transaction-logging.connection.jdbcurl:jdbc:mysql:give-transaction-logging-data}
          username: ${cloud.services.give-transaction-logging-data.connection.username:username}
          password: ${cloud.services.give-transaction-logging-data.connection.password:password}
          platform: mysql
          initialize: true
        jpa:
          database-platform: org.hibernate.dialect.H2Dialect
          hibernate:
            ddl-auto: validate

