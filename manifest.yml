---
version: 1
applications:
- name: transaction-log
  routes:
    - route: identity-give-transaction-log.app.cloud.gov
  instances: ((instances))
  memory: ((memory))
  services:
    - transaction-log-db
  buildpacks:
    - python_buildpack
  env:
    DJANGO_DEBUG: ((DJANGO_DEBUG))
    DJANGO_SECRET_KEY: ((DJANGO_SECRET_KEY))